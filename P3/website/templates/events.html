<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Events</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="container">
            <h1>Upcoming Events</h1>
            <ul id="events-list">
                {% for ev in events %}
                    <li>#{{ ev.event_ID}} - {{ ev.date_time }} - {{ ev.event_name }}</li>
                {% else %}
                    <li><em> No Events Scheduled. </em></li>
                {% endfor %}
            </ul>
            <form id="add-event" method="post" action="{{ url_for('events.create_event') }}">
                <input name="event_name" id="event_name" type="text" id="event_name" placeholder="Event Name" required>
                <input name="date_time" id="date_time" input type="datetime-local" id="date_time" required>
                <input name="capacity" id="capacity" input type="number" id="capacity" placeholder="Capacity" min="1" required>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <script src = "{{ url_for('static', filename='js/events.js') }}"></script>
    </body>
</html>
