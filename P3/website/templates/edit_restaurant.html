{% extends 'base.html' %}

{% block title %}Edit Restaurant - Aviram's Diners{% endblock %}

{% block header %}
    <h1>Edit Restaurant</h1>
{% endblock %}

{% block content %}
    <!-- Display any flashed messages -->
    <form id="edit-restaurant-form" method="POST" action="{{ url_for('restaurants.edit_restaurant', id=restaurant['restaurant_id']) }}">
        <div class="form-group">
            <label for="restaurant_name">Restaurant Name</label>
            <input name="restaurant_name" id="restaurant_name" type="text" value="{{ restaurant['restaurant_name'] }}" required>
        </div>

        <!-- Street Number and Street Name on the same line with different widths -->
        <div class="form-group address-fields">
            <div class="street-number">
                <label for="street_number">Street Number</label>
                <input name="street_number" id="street_number" type="text" value="{{ restaurant['street_number'] }}" required>
            </div>

            <div class="street-name">
                <label for="street_name">Street Name</label>
                <input name="street_name" id="street_name" type="text" value="{{ restaurant['street_name'] }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="apt_number">Apt Number</label>
            <input name="apt_number" id="apt_number" type="text" value="{{ restaurant['apt_number'] }}">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input name="city" id="city" type="text" value="{{ restaurant['city'] }}" required>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input name="state" id="state" type="text" value="{{ restaurant['state'] }}" required>
        </div>

        <div class="form-group">
            <label for="zip_code">Zip Code</label>
            <input name="zip_code" id="zip_code" type="text" value="{{ restaurant['zip_code'] }}" required>
        </div>

        <div class="form-group">
            <label for="cuisine_type">Cuisine Type</label>
            <input name="cuisine_type" id="cuisine_type" type="text" value="{{ restaurant['cuisine_type'] }}" required>
        </div>

        <button class="btn btn-blue" type="submit">Update Restaurant</button>
    </form>
{% endblock %}
